<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>eternity 42824A</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        <style>
            :root {
                /* ========== COLOR VARIABLES - Easy to customize ========== */
                --primary-gold: #ad9f7b;
                --primary-dark: #444c62;
                --secondary-dark: #2a2f42;
                --text-primary: #ffffff;
                --text-secondary: rgba(255, 255, 255, 0.7);
                --card-bg: rgba(68, 76, 98, 0.15);
                --border-primary: rgba(173, 159, 123, 0.3);
                --glow-gold: rgba(173, 159, 123, 0.4);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Helvetica Neue", Arial, sans-serif;
                background: #0a0e14;
                color: var(--text-primary);
                overflow-x: hidden;
            }

            /* ========== STARRY BACKGROUND ========== */
            .stars {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 0;
            }

            .star {
                position: absolute;
                background: var(--primary-gold);
                border-radius: 50%;
                animation: twinkle 4s ease-in-out infinite;
                will-change: transform;
                box-shadow: 0 0 4px var(--glow-gold);
            }

            @keyframes twinkle {
                0%,
                100% {
                    opacity: 0.4;
                }
                50% {
                    opacity: 1;
                }
            }

            /* ========== FLOATING CENTERED GLASS NAV ========== */
            header {
                position: fixed;
                top: 2rem;
                left: 50%;
                transform: translateX(-50%);
                z-index: 1000;
                width: 90%;
                max-width: 900px;
                /* Glass effect */
                background: rgba(68, 76, 98, 0.15);
                backdrop-filter: blur(20px);
                border: 1px solid var(--border-primary);
                border-radius: 50px;
                padding: 1rem 2rem;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                /* Smooth transitions for scroll hide and hover */
                transition:
                    transform 0.3s ease,
                    opacity 0.3s ease,
                    box-shadow 0.3s ease,
                    border-color 0.3s ease;
                animation: fadeInDown 1s ease-out;
            }

            header:hover {
                transform: translateX(-50%) translateY(-5px);
                box-shadow:
                    0 15px 50px rgba(173, 159, 123, 0.3),
                    0 0 30px rgba(173, 159, 123, 0.2);
                border-color: rgba(173, 159, 123, 0.6);
            }

            /* Hide nav when scrolling down */
            header.hidden {
                transform: translateX(-50%) translateY(-150%);
                opacity: 0;
            }

            @keyframes fadeInDown {
                from {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-30px);
                }
                to {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
            }

            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo {
                display: flex;
                align-items: center;
                gap: 1rem;
                font-size: 1.2rem;
                font-weight: 700;
                letter-spacing: 2px;
            }

            .logo-mark {
                width: 8px;
                height: 8px;
                background: var(--primary-gold);
                clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            }

            .nav-links {
                display: flex;
                gap: 2.5rem;
                list-style: none;
            }

            .nav-links a {
                color: var(--text-secondary);
                text-decoration: none;
                font-weight: 500;
                text-transform: uppercase;
                font-size: 0.7rem;
                letter-spacing: 2px;
                transition: color 0.3s;
            }

            .nav-links a:hover {
                color: var(--primary-gold);
            }

            /* ========== PARALLAX SECTIONS ========== */
            /* Each section has its own parallax layer */
            .parallax-section {
                position: relative;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                /* Add spacing between sections */
                margin: 8rem 0;
            }

            /* First section (hero) has no top margin */
            .parallax-section:first-of-type {
                margin-top: 0;
            }

            /* Parallax background layer - moves slower than content */
            .parallax-bg {
                position: absolute;
                top: -20%;
                left: -10%;
                right: -10%;
                bottom: -20%;
                z-index: 0;
                will-change: transform;
            }

            /* Parallax content layer - moves at different speed */
            .parallax-content {
                position: relative;
                z-index: 2;
                max-width: 1400px;
                padding: 2rem;
                width: 100%;
                text-align: center;
                will-change: transform;
                /* Fade in from top animation */
                opacity: 0;
                animation: fadeInUp 1.2s ease-out forwards;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(50px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Stagger animations for different sections */
            .parallax-section:nth-child(2) .parallax-content {
                animation-delay: 0.2s;
            }
            .parallax-section:nth-child(3) .parallax-content {
                animation-delay: 0.3s;
            }
            .parallax-section:nth-child(4) .parallax-content {
                animation-delay: 0.4s;
            }

            /* ========== HERO SECTION ========== */
            .hero {
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                position: relative;
                margin: 0;
            }

            .hero h1 {
                font-size: 7rem;
                font-weight: 900;
                letter-spacing: -2px;
                margin-bottom: 1rem;
                background: linear-gradient(
                    135deg,
                    var(--primary-gold),
                    #8a7f67
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation: fadeInUp 1.5s ease-out;
                transform: perspective(800px) rotateX(8deg);
                transform-style: preserve-3d;
            }

            .hero-number {
                font-size: 2rem;
                font-weight: bold;
                letter-spacing: 8px;
                color: var(--primary-gold);
                margin-bottom: 2rem;
                font-weight: 300;
                animation: fadeInUp 1s ease-out;
                transform: perspective(800px) rotateX(8deg);
                transform-style: preserve-3d;
            }

            .hero p {
                font-size: 1.1rem;
                max-width: 700px;
                font-weight: bold;
                line-height: 1.8;
                color: var(--text-secondary);
                margin: 0 auto 3rem;
                animation: fadeInUp 2s ease-out;
            }

            /* ========== SECTION HEADERS ========== */
            /* Centered section headers with number */
            .section-header {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 2rem;
                margin-bottom: 4rem;
            }

            .section-number {
                font-size: 4rem;
                font-weight: 900;
                color: var(--primary-gold);
                opacity: 0.2;
                line-height: 1;
            }

            .section-title {
                font-size: 2.5rem;
                font-weight: 700;
                letter-spacing: -1px;
                position: relative;
                text-shadow: 0 0 30px rgba(173, 159, 123, 0.3);
            }

            /* ========== CARD GRIDS ========== */
            /* Grid layout for cards - TO ADD MORE: Copy .card div and paste in .card-grid */
            .card-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 2rem;
                max-width: 1200px;
                margin: 0 auto;
            }

            .card {
                background: var(--card-bg);
                backdrop-filter: blur(10px);
                border: 1px solid var(--border-primary);
                padding: 2.5rem;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                /* Angular clip-path for modern look */
                clip-path: polygon(
                    0 0,
                    100% 0,
                    100% calc(100% - 20px),
                    calc(100% - 20px) 100%,
                    0 100%
                );
            }

            .card:hover {
                transform: translateY(-10px);
                border-color: var(--primary-gold);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            }

            .card h3 {
                color: var(--primary-gold);
                font-size: 1.3rem;
                margin-bottom: 1rem;
                font-weight: 600;
            }

            .card p {
                line-height: 1.7;
                color: var(--text-secondary);
            }

            /* ========== IMAGE CAPSULES ========== */
            /* TO ADD IMAGE: Replace placeholder text with <img src="yourimage.jpg" alt="Description"> */
            .image-capsule {
                width: 100%;
                height: 220px;
                background: rgba(68, 76, 98, 0.2);
                border: 1px solid var(--border-primary);
                margin-bottom: 1.5rem;
                display: flex;
                align-items: center;
                justify-content: center;
                color: var(--text-secondary);
                font-size: 0.85rem;
                clip-path: polygon(
                    0 0,
                    100% 0,
                    100% calc(100% - 15px),
                    calc(100% - 15px) 100%,
                    0 100%
                );
                overflow: hidden;
            }

            /* When you add an image, it will fill the container */
            .image-capsule img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            /* MEMBERS FIXED ZOOM */
            #members-grid .image-capsule img {
                transform: scale(1);
                object-fit: cover;
                object-position: center;
            }

            /* ========== AWARDS SECTION ========== */
            /* TO ADD MORE: Copy .award div and paste in .awards-list */
            .awards-list {
                display: grid;
                gap: 1.5rem;
                max-width: 900px;
                margin: 0 auto;
            }

            .award {
                background: var(--card-bg);
                border-left: 3px solid var(--primary-gold);
                padding: 1.5rem 2rem;
                backdrop-filter: blur(10px);
                transition: all 0.3s;
                text-align: left;
            }

            .award:hover {
                transform: translateX(10px);
                background: rgba(68, 76, 98, 0.25);
            }

            .award h4 {
                color: var(--primary-gold);
                margin-bottom: 0.5rem;
                font-size: 1.1rem;
            }

            .award-date {
                font-size: 0.85rem;
                color: var(--text-secondary);
                margin-bottom: 0.5rem;
            }

            /* ========== MEDIA GALLERY ========== */
            /* TO ADD MORE: Copy .media-item div and paste in .media-grid */
            .media-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 1.5rem;
                max-width: 1200px;
                margin: 0 auto;
            }

            .media-item {
                aspect-ratio: 16/9;
                background: rgba(68, 76, 98, 0.2);
                border: 1px solid var(--border-primary);
                overflow: hidden;
                clip-path: polygon(
                    0 0,
                    100% 0,
                    100% calc(100% - 15px),
                    calc(100% - 15px) 100%,
                    0 100%
                );
                transition: all 0.3s;
                display: flex;
                align-items: center;
                justify-content: center;
                color: var(--text-secondary);
            }

            .media-item:hover {
                transform: scale(1.05);
                border-color: var(--primary-gold);
            }

            .media-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            /* ========== TIMELINE ========== */
            /* TO ADD MORE: Copy .timeline-item div and paste in .timeline */
            .timeline {
                position: relative;
                padding-left: 3rem;
                max-width: 800px;
                margin: 0 auto;
                text-align: left;
            }

            /* Vertical line */
            .timeline::before {
                content: "";
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                width: 3px;
                background: linear-gradient(
                    180deg,
                    var(--primary-gold),
                    rgba(173, 159, 123, 0.3)
                );
            }

            /* Individual timeline items */
            .timeline-item {
                margin-bottom: 3rem;
                position: relative;
                padding-left: 2.5rem;
                padding: 2rem;
                padding-left: 3rem;
                background: var(--card-bg);
                backdrop-filter: blur(10px);
                border: 1px solid var(--border-primary);
                border-left: 3px solid var(--primary-gold);
                border-radius: 8px;
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                cursor: pointer;
            }

            .timeline-item:hover {
                transform: translateX(15px) scale(1.02);
                background: rgba(68, 76, 98, 0.25);
                border-left-color: var(--primary-gold);
                box-shadow: 0 10px 40px rgba(173, 159, 123, 0.2);
            }

            /* Diamond marker on timeline */
            .timeline-item::before {
                content: "";
                position: absolute;
                left: -3.8rem;
                top: 2.2rem;
                width: 14px;
                height: 14px;
                background: var(--primary-gold);
                clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
                transition: all 0.3s ease;
                box-shadow: 0 0 10px var(--glow-gold);
            }

            .timeline-item:hover::before {
                transform: rotate(180deg) scale(1.3);
                box-shadow: 0 0 20px rgba(173, 159, 123, 0.8);
            }

            /* Glow effect on hover */
            .timeline-item::after {
                content: "";
                position: absolute;
                left: -4.2rem;
                top: 1.8rem;
                width: 22px;
                height: 22px;
                background: radial-gradient(
                    circle,
                    var(--glow-gold),
                    transparent
                );
                opacity: 0;
                transition: opacity 0.3s ease;
                border-radius: 50%;
            }

            .timeline-item:hover::after {
                opacity: 1;
            }

            .timeline-item h4 {
                color: var(--primary-gold);
                font-size: 1.3rem;
                margin-bottom: 0.5rem;
                transition: all 0.3s ease;
            }

            .timeline-item:hover h4 {
                color: #c4b896;
                transform: translateX(5px);
            }

            .timeline-date {
                font-size: 0.85rem;
                color: var(--text-secondary);
                margin-bottom: 0.8rem;
                font-weight: 600;
                letter-spacing: 1px;
            }

            .timeline-item p {
                line-height: 1.7;
                color: var(--text-secondary);
                transition: color 0.3s ease;
            }

            .timeline-item:hover p {
                color: var(--text-primary);
            }

            /* ========== CONTACT SECTION ========== */
            /* TO ADD MORE: Copy .contact-card div and paste in .contact-grid */
            .contact-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2rem;
                max-width: 1000px;
                margin: 0 auto;
            }

            .contact-card {
                background: var(--card-bg);
                border: 1px solid var(--border-primary);
                padding: 2rem;
                backdrop-filter: blur(10px);
                clip-path: polygon(
                    0 0,
                    100% 0,
                    100% calc(100% - 15px),
                    calc(100% - 15px) 100%,
                    0 100%
                );
                transition: all 0.3s;
            }

            .contact-card:hover {
                border-color: var(--primary-gold);
            }

            .contact-card h4 {
                color: var(--primary-gold);
                margin-bottom: 1rem;
                font-size: 1.1rem;
            }

            /* ========== FOOTER ========== */
            footer {
                padding: 3rem 4rem;
                text-align: center;
                border-top: 1px solid var(--border-primary);
                background: rgba(10, 14, 20, 0.8);
            }

            footer p {
                color: var(--text-secondary);
                font-size: 0.85rem;
                margin: 0.3rem 0;
            }

            /* ========== BUTTON ========== */
            .btn {
                display: inline-block;
                padding: 1rem 3rem;
                background: transparent;
                color: var(--primary-gold);
                text-decoration: none;
                border: 2px solid var(--primary-gold);
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 2px;
                font-size: 0.85rem;
                transition: all 0.3s;
                clip-path: polygon(
                    0 0,
                    100% 0,
                    100% calc(100% - 10px),
                    calc(100% - 10px) 100%,
                    0 100%
                );
                animation: fadeInUp 2.5s ease-out;
            }

            .btn:hover {
                background: var(--primary-gold);
                color: var(--primary-dark);
                transform: translateY(-3px);
            }

            /* ========== RESPONSIVE DESIGN ========== */
            @media (max-width: 768px) {
                header {
                    width: 95%;
                    padding: 1rem;
                }

                nav {
                    flex-direction: column;
                    gap: 1rem;
                }

                .nav-links {
                    gap: 1.5rem;
                    font-size: 0.65rem;
                }

                .hero h1 {
                    font-size: 3.5rem;
                }

                .section-header {
                    flex-direction: column;
                    align-items: center;
                    gap: 1rem;
                }

                .card-grid,
                .contact-grid {
                    grid-template-columns: 1fr;
                }

                .parallax-section {
                    margin: 4rem 0;
                }

                .timeline {
                    padding-left: 2rem;
                }
            }
        </style>
    </head>
    <body>
        <!-- Fixed starry background -->
        <div class="stars" id="stars"></div>

        <!-- ========== FLOATING CENTERED GLASS NAV ========== -->
        <header id="navbar">
            <nav>
                <div class="logo">
                    <div class="logo-mark"></div>
                    ETERNITY
                </div>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#members">Members</a></li>
                    <li><a href="#awards">Awards</a></li>
                    <li><a href="#media">Media</a></li>
                    <li><a href="#progress">Progress</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- ========== HERO SECTION ========== -->
        <section class="hero parallax-section" id="home">
            <div class="parallax-bg" data-speed="0.5"></div>
            <div class="parallax-content" data-speed="0.8">
                <div class="hero-number">42824A</div>
                <h1>neel</h1>
                <p>sammamish, wa</p>
                <a href="#about" class="btn">explore more</a>
            </div>
        </section>

        <!-- ========== FOOTER ========== -->
        <footer>
            <p>© 2025 Eternity Robotics | 42824A</p>
            <p>Sammamish, WA | VEX Robotics Competition</p>
            <p>designed by parth amradkar</p>
        </footer>

        <script>
            // ========== GENERATE STARRY BACKGROUND ==========
            const starsContainer = document.getElementById("stars");
            const stars = [];

            // 2500 stars for denser field
            const fragment = document.createDocumentFragment();

            for (let i = 0; i < 2500; i++) {
                const star = document.createElement("div");
                star.className = "star";

                // Bigger star sizes (2-5px)
                const size =
                    Math.random() < 0.5
                        ? 2
                        : Math.random() < 0.8
                          ? 3
                          : Math.random() < 0.95
                            ? 4
                            : 5;
                star.style.width = size + "px";
                star.style.height = size + "px";

                const x = Math.random() * window.innerWidth;
                const y =
                    Math.random() * Math.max(document.body.scrollHeight, 5000);

                star.style.left = x + "px";
                star.style.top = y + "px";
                star.style.animationDelay = Math.random() * 4 + "s";
                star.style.animationDuration = Math.random() * 3 + 2 + "s";

                fragment.appendChild(star);

                stars.push({
                    element: star,
                    baseX: x,
                    baseY: y,
                    x: x,
                    y: y,
                    vx: 0,
                    vy: 0,
                });
            }

            starsContainer.appendChild(fragment);

            // ========== SMOOTH CURSOR INTERACTION ==========
            let mouseX = window.innerWidth / 2;
            let mouseY = window.innerHeight / 2;
            let isMoving = false;
            let moveTimeout;

            document.addEventListener("mousemove", (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY + window.pageYOffset;
                isMoving = true;

                clearTimeout(moveTimeout);
                moveTimeout = setTimeout(() => {
                    isMoving = false;
                }, 100);
            });

            function updateStars() {
                const scrollY = window.pageYOffset;
                const viewportBottom = scrollY + window.innerHeight;

                stars.forEach((star) => {
                    // Only update stars near viewport for performance
                    if (
                        star.baseY < viewportBottom + 500 &&
                        star.baseY > scrollY - 500
                    ) {
                        const dx = mouseX - star.x;
                        const dy = mouseY - star.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        const maxDist = 350; // MUCH BIGGER cursor effect radius

                        if (isMoving && dist < maxDist) {
                            // Stronger repel from cursor
                            const force = (1 - dist / maxDist) * 1.5;
                            star.vx -= (dx / dist) * force;
                            star.vy -= (dy / dist) * force;
                        }

                        // Apply velocity with damping
                        star.vx *= 0.85;
                        star.vy *= 0.85;

                        // Return to base position
                        const returnForce = 0.02;
                        star.vx += (star.baseX - star.x) * returnForce;
                        star.vy += (star.baseY - star.y) * returnForce;

                        // Update position
                        star.x += star.vx;
                        star.y += star.vy;

                        // Apply transform
                        const offsetX = star.x - star.baseX;
                        const offsetY = star.y - star.baseY;
                        star.element.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                    }
                });

                requestAnimationFrame(updateStars);
            }

            updateStars();

            // ========== HIDE NAV ON SCROLL DOWN, SHOW ON SCROLL UP ==========
            let lastScroll = 0;
            const navbar = document.getElementById("navbar");

            window.addEventListener("scroll", () => {
                const currentScroll = window.pageYOffset;

                // Hide navbar when scrolling down, show when scrolling up
                if (currentScroll > lastScroll && currentScroll > 100) {
                    navbar.classList.add("hidden");
                } else {
                    navbar.classList.remove("hidden");
                }

                lastScroll = currentScroll;

                // ========== PARALLAX SCROLLING EFFECT ==========
                const scrolled = window.pageYOffset;

                // Move background layers slower (creates depth effect)
                document.querySelectorAll(".parallax-bg").forEach((bg) => {
                    const speed = parseFloat(bg.dataset.speed);
                    bg.style.transform = `translateY(${scrolled * speed}px)`;
                });

                // Move content layers at different speeds
                document
                    .querySelectorAll(".parallax-content")
                    .forEach((content) => {
                        const speed = parseFloat(content.dataset.speed);
                        const offset = content.parentElement.offsetTop;
                        const movement = (scrolled - offset) * (1 - speed);
                        content.style.transform = `translateY(${movement}px)`;
                    });
            });

            // ========== SMOOTH SCROLL NAVIGATION ==========
            document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
                anchor.addEventListener("click", function (e) {
                    e.preventDefault();
                    const target = document.querySelector(
                        this.getAttribute("href"),
                    );
                    if (target) {
                        target.scrollIntoView({
                            behavior: "smooth",
                            block: "start",
                        });
                    }
                });
            });

            console.log("42824A Eternity - Interactive starfield engaged! ✨");

            /* Make member cards taller for more image space */
            /* Adjustable member card height from HTML */
            document
                .querySelectorAll("#members-grid .member-card")
                .forEach((card) => {
                    const imageCapsule = card.querySelector(".image-capsule");
                    const customHeight = card.dataset.capsuleHeight || 400; // default image height
                    const minHeight = card.dataset.cardHeight || 500; // default card height

                    if (imageCapsule) {
                        imageCapsule.style.height = `${customHeight}px`;
                    }
                    card.style.minHeight = `${minHeight}px`;
                });
